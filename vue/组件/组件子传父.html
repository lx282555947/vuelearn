<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件子传父</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id='app'>
<!--    如果fromSon不指定参数，会默认接受transfer上传的参数，而不是原来的event事件对象-->
    <cpn @clickeve="fromSon"></cpn>
</div>
<template id="tem">
    <div>
        <ul>
            <li v-for="category in categories" @click="transfer(category)">{{category}}</li>
        </ul>
    </div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {},
        methods: {
            fromSon(category) {
                console.log('收到来自儿子的事件', category);
            }
        },
        components: {
            cpn: {
                template: '#tem',
                data() {
                    return {
                        categories: ['海王', '海贼王', '加勒比海盗', '名侦探柯南', '死神', '葫芦娃']
                    }
                },
                methods: {
                    transfer(category) {
                        console.log(category)
                        this.$emit('clickeve', category);
                    }
                }
            }
        }
    })
</script>
</body>
</html>
