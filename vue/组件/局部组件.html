<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id='app'>
    <cpn></cpn>
</div>
<!--局部组件不能在其他实例范围内使用-->
<div id="app2">
    <cpn></cpn>
</div>
<template id="tem">
    <div>
        <h3>我是张三，哈哈哈哈哈</h3>
        <h3>我是李四，哈哈哈哈哈</h3>
        <h3>我是王五，哈哈哈哈</h3>
    </div>
</template>
<script>
    let cpn = Vue.extend({
        template: '#tem'
    });
    const app = new Vue({
        el: '#app',
        data: {},
        components: {
            cpn: cpn
        }
    })
</script>
</body>
</html>
