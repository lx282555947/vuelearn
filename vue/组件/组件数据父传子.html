<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父传子通信</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id='app'>
    <cpn :fname="name" :fmovies="movies"></cpn>
</div>
<template id="tem">
    <div>
        <h3>我是{{mname}}，我的爸爸是{{fname}}</h3>
        <ul>
            <li v-for="item in fmovies">{{item}}</li>
        </ul>
    </div>
</template>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            name: '张三丰',
            movies: ['海王', '海贼王', '加勒比海盗']
        },
        components: {
            cpn: {
                template: `#tem`,
                data() {
                    return {
                        mname: `张三`
                    }
                },
                props: {
                    // 如果不是对象，default可直接写值
                    fname: {
                        type: String,
                        required: true,
                        default: '王老五'
                    },
                    // 如果是对象，default必须是函数
                    fmovies: {
                        type: Array,
                        default() {
                            return [];
                        }
                    }
                }
            }
        }
    })
</script>
</body>
</html>
