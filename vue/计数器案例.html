<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
    <script src="resource/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>当前计数为：{{count}}</h3>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                count: 0
            },
            methods:{
                add: function () {
                    this.count++;
                },
                sub:function(){
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
