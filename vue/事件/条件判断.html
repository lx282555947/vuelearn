<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件判断</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id='app'>
<!--    key相同则可以复用，key不相同则不会复用-->
    <h3 v-if='isLee' key="username">我是李四</h3>
    <h3 v-else key="'email">我是王五</h3>
<!--    show是将display置为none，而if是删除元素-->
    <h3 v-show="isLee">我是show</h3>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isLee: true
        }
    })
</script>
</body>
</html>
