<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
    <script src="../resource/vue.js"></script>
</head>
<body>
<div id='app'>
    <h3 v-html='url'></h3>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            url:'<a href=\'http://www.baidu.com\'>百度</a>'
        }
    })
</script>
</body>
</html>
