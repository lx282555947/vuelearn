<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="../../resource/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id='app'>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr v-for="(book,index) in books" :key="book.id">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.date}}</td>
                <td>{{book.price | showPrice}}</td>
                <td><button @click="decrease(index)" :disabled="book.purchase<=1">-</button>{{book.purchase}}<button @click="increase(index)">+</button></td>
                <td><button @click="remove(index)">移除</button></td>
            </tr>
        </tbody>
    </table>
    <div>
        总价：{{totalPrice}}
    </div>
</div>
<script src="购物车.js"></script>
</body>
</html>
